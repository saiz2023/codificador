<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <script src="scrip.js"></script>
        <link rel="stylesheet" href="style.css"> 
        <title>Encriptador</title>
    </head>

    <body>
        <div class="contenedor">
            <header>
                <img src="imagenes/Logo.png" class="logo ">
            </header>
            <main>
                <section>
                    <textarea class="texto" id="texto" cols="30"rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="info">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button type="button" onclick="cifrar()" class="cifrar">Cifrar</button>
                        <button type="button" onclick="desifrar()" class="desifrar">Desifrar</button>
                        <button type="button" onclick="copiar()" class="copiar">Copiar</button>
                       
                    </div>
                </section>
                <div class="encriptado">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" readonly ></textarea>
                   
                    <img src="imagenes/Muñeco.png" alt="" id="muñeco" />
                    <div class="mensaje-encriptado" id="mensaje-encriptado">
                      <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                      <p id="parrafo">
                        Ingresa el texto que deseas encriptar o desencriptar
                      </p>
                     
                      
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
